<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">

		<title>Album example for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="css/album.css">
	</head>

	<body>
		<header>
			<div class="collapse bg-dark" id="navbarHeader">
				<div class="container">
					<div class="row">
						
					</div>
				</div>
			</div>
		</header>

		<main role="main">
			<div class="album py-5 bg-light">
				<div class="container">
					<div class="d-flex justify-content-end">
						<!-- https://getbootstrap.com/docs/4.1/components/dropdowns/ -->
						<div class="dropdown">
							<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Select Channel
							</a>

							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" href="#" id="menu-all">All</a>
								<a class="dropdown-item" href="#" id="menu-rooster-teeth">Rooster Teeth</a>
								<a class="dropdown-item" href="#" id="menu-achievement-hunter">Achievement Hunter</a>
								<a class="dropdown-item" href="#" id="menu-funhaus">Funhaus</a>
								<a class="dropdown-item" href="#" id="menu-inside-gaming">Inside Gaming</a>
								<a class="dropdown-item" href="#" id="menu-screwattack">ScrewAttack</a>
								<a class="dropdown-item" href="#" id="menu-sugar-pine-7">Sugar Pine 7</a>
								<a class="dropdown-item" href="#" id="menu-cow-chop">Cow Chop</a>
								<a class="dropdown-item" href="#" id="menu-game-attack">Game Attack</a>
								<a class="dropdown-item" href="#" id="menu-jt-music">JT Music</a>
								<a class="dropdown-item" href="#" id="menu-kinda-funny">Kinda Funny</a>
							</div>
						</div>
					</div>
					<!-- Just a little spacer between the menu and the content -->
					<div class="pb-4"></div>

					<div class="row" id="tile-area">
						<noscript>Please enable Javascript to view this site - a nojs version has not been built yet.</noscript>
					</div>
				</div>
			</div>

		</main>

		<footer class="text-muted">
			<div class="container">
				<p class="float-right">
					<a href="#">Back to top</a>
				</p>
				<p>All of the content on this site belongs to their respective owners, &copy; Rooster Teeth Productions, LLC.</p>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

		<!-- Site core Javascript -->
		<script src="js/common.js"></script>
		<script src="js/home.js"></script>

		<!-- Bootstrap core JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
